<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="includes/header::header">
    <title>Add doctor</title>
</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navBar::nav_bar"></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>Add doctor</p>
            <form method="post" th:object="${doctor}" action="/admin/add/doctor">
                <div class="form-group">
                    <label class="sr-only" for="firstName">First name</label>
                    <input class="form-control" placeholder="Enter firstname" type="text" th:field="*{firstName}"
                           id="firstName"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="lastName">Last name</label>
                    <input class="form-control" placeholder="Enter last name" type="text" th:field="*{lastName}"
                           id="lastName"/>
                </div>
                <div class="form-group">
                    <select multiple="true" class="form-control"   th:field="*{doctorSpecializationList}">
                        <option th:each="specialization : ${doctorSpecializationList}"
                                th:value="${specialization.id}"
                                th:text="${specialization.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="phoneNumber">Phone number</label>
                    <input class="form-control" placeholder="Enter phone number" type="text" th:field="*{phoneNumber}"
                           id="phoneNumber"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="gender">Gender</label>
                    <select class="form-control" placeholder="Select gender" type="text" th:field="*{gender}"
                            id="gender">
                        <th:block th:each="gender:${genders}">
                            <option th:value="${gender}" th:text="${gender}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="pesel">Pesel</label>
                    <input class="form-control" placeholder="Enter pesel" type="text" th:field="*{pesel}"
                           id="pesel"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input class="form-control" placeholder="Enter password" type="password" th:field="*{password}"
                           id="password"/>
                </div>
                <div class="form-group">
                    <lablel class="sr-only" for="Email"><b>Email</b></lablel>
                    <input class="form-control" placeholder="Enter email" type="text" th:field="*{email}" id="Email"/>
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#lists.sort(#fields.errors('*'))}" th:text="${err}"></p>
                </div>
                <button class="btn btn-md btn-primary btn-block" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
