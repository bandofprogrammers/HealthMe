<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Doctor schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link href="/css/doctorSchedule.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navBar::nav_bar"></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <input type="hidden" th:value="${doctor.id}" id="doctorId"/>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class='col-md-6'>
            <div id="date_picker"></div>
        </div>
        <div class='col-md-6'>
            <div class='col-md-2' id="available_hours">
                <th:block th:each="key:${availableHours.get('hours').keys()}">
                    <button type="button" class="btn btn-primary btn-md btn-block register-for-hour-button"
                            th:text="${availableHours.get('hours').get(key).get('hour')}"
                            th:value="${key}"></button>
                </th:block>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/patient/doctorSchedule.js}"></script>
</body>
</html>
