<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="includes/header::header">
    <title>Home</title>
</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navBar::nav_bar"></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>Hello, you are logged in!</p>
            <li sec:authorize="isAuthenticated()">Authenticated users can see this</li>
            <div sec:authorize="hasAuthority('READ_PRIVILEGE')">read!</div>
            <div sec:authorize="hasAuthority('WRITE_PRIVILEGE')">write!</div>
            Logged user: <span sec:authentication="name">Bob</span>
            Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
        </div>
    </div>
</div>

</body>
</html>
