<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="includes/header::header">
    <title>Treatment history</title>
</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navBar::nav_bar"></div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <p>Treatment history</p>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Visit description</th>
                    <th>recomendations</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="visit:${visits}">
                    <tr>
                        <td th:text="${visit.localDateTime}"></td>
                        <td th:text="${visit.visitDescription}"></td>
                        <td th:text="${visit.recomendations}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
