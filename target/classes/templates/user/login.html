<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/header::header">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div th:insert="includes/navBar::nav_bar"></div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p>Login</p>
                <form action="/user/login" method="POST">
                    <div class="form-group">
                        <label class="sr-only" for="userName">Email address</label>
                        <input class="form-control" placeholder="Email address" type='text' name='username' id="userName">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <input class="form-control" placeholder="Password" type='password' name='password' id="password"/>
                    </div>
                    <div th:if="${param.error} and ${session}"
                         th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
                        <div class="alert alert-dismissible alert-danger error">
                            <p th:text="${errorMsg}"></p>
                        </div>
                    </div>
                    <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
