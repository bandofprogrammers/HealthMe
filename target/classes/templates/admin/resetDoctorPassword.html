<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="includes/header::header">
    <title>Admin Home</title>
</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navBar::nav_bar"></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="post" th:object="${doctor}" action="/admin/resetpassword/doctor">
                <div class="form-group">
                    <input class="form-control" type="hidden" th:field="*{id}"
                           id="id"/>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input class="form-control" placeholder="Enter password" type="password" th:field="*{password}"
                           id="password"/>
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#lists.sort(#fields.errors('*'))}" th:text="${err}"></p>
                </div>
                <button class="btn btn-md btn-primary btn-block" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
